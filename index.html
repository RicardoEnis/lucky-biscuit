<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da sorte</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div id="screenOne" class="box">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Clique para receber uma mensagem</p>
            <img id="vibratingImage" src="./assets/cookie.png" alt="Imagem de um biscoito da sorte" class="vibratable">
        </div>
        <div id="screenTwo" class="box hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <div id="stringContent">
            <p>O amor é uma jornada que transcende o tempo, cultivando gratidão e compaixão em cada passo.</p>
            </div>
            <img src="./assets/opened-cookie.png" alt="Imagem de um biscoito da sorte aberto">
            <button>Abrir outro biscoito</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
